<div class="bar bar-header headline"><div ng-include="" src="'views/back.html'"></div><div class="headline-title">Practice Mode</div></div><div class="scroll touch"><div class="toc animated fadeIn"><accordion id="toc_table"><accordion-group ng-repeat="product in TocCtrl.productList"><accordion-heading><div class="accordion-toggle" ng-click="TocCtrl.productListService.changeTick(product)"><div class="product"><img class="logo" ng-src="{{ product.image }}"><div class="product-name-part1">{{ product.part1 }}<div class="product-name-part2">{{ product.part2 }}</div></div><div class="unit-number">{{product.completedUnits}}/{{product.numberOfUnits}}</div><div class="icon-progress"><!--because of the properties of this element (as far as I know) it's impossible to change 'size'
                                property using CSS classes, so I've used display: none & media queries--><progress-arc id="small-arc" size="63" stroke="#f57423" stroke-width="4" complete="product.completedUnits/product.numberOfUnits" background="#C6BAA7" counter-clockwise=""></progress-arc><progress-arc id="medium-arc" size="73" stroke="#f57423" stroke-width="4" complete="product.completedUnits/product.numberOfUnits" background="#C6BAA7" counter-clockwise=""></progress-arc><progress-arc id="big-arc" size="80" stroke="#f57423" stroke-width="4" complete="product.completedUnits/product.numberOfUnits" background="#C6BAA7" counter-clockwise=""></progress-arc></div></div><img src="images/arrow_down.png" class="product-arrow" ng-if="!TocCtrl.productListService.ticked(product)"> <img src="images/arrow_up.png" class="product-arrow" ng-if="TocCtrl.productListService.ticked(product)"></div></accordion-heading><div class="panel-in" ng-repeat="unit in TocCtrl.unitList" ng-if="unit.product == product.name"><a ng-href="#/task" ng-click="TocCtrl.setStartState(unit, product); TocCtrl.location.allowChangeLocation()" ng-if="product.name === 'Speakout Intermediate' && unit.name === 'Unit 1: Family' "><div class="toc_unit">{{ unit.name }} <span class="max-score">{{unit.score}}/100</span> <img class="unit-arrow" src="images/arrow2.png"></div></a> <a ng-if="product.name !== 'Speakout Intermediate' || unit.name !== 'Unit 1: Family' "><div class="toc_unit_inactive">{{ unit.name }} <span class="max-score">{{unit.score}}/100</span> <img class="unit-arrow" src="images/arrow2.png"></div></a></div></accordion-group></accordion></div></div>
